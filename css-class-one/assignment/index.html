<html lang="en">
<head>

    <title>Challenge-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0d0917;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .get-started {

            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .get-started:hover {
