<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
               <h1 style=" font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; background-color: #2c3e50; height: 8vh; text-align: center;border-radius: 10px;padding-top: 10px;">Kanban </h1>
    <div class="container">
      <div id="todo-board" class="board">
        <h4>Todo</h4>
        <hr />
        <p draggable="true">hey there</p>
        <p>learn javascript</p>
      </div>
      <div id="in-progress" class="board">
        <h4> In Progress</h4>
        <hr />
      </div>
      <div class="board" id="done">
        <h4>Done</h4>
        <hr />
      </div>
    </div>
    <button id="Add-task-btn">Add Task</button>
    <script src="index.js"></script>
  </body>
</html>
